<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jacha Pizza - Catálogo</title>
  <script>
    window.tailwind = { config: { theme: { extend: { colors: { primary: {50:'#eff6ff',100:'#dbeafe',200:'#bfdbfe',300:'#93c5fd',400:'#60a5fa',500:'#3b82f6',600:'#2563eb',700:'#1d4ed8',800:'#1e40af',900:'#1e3a8a'} } } } } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Site background video -->
  <div class="site-bg" aria-hidden="true">
    <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&w=1600&q=80" alt="Fondo pizzas (cheese pull)" />
    <div class="site-overlay"></div>
  </div>
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=80&auto=format&fit=crop" alt="Logo" class="w-12 h-12 rounded-full object-cover ring-2 ring-white/20" />
        <h1 id="i18n-brand" class="brand text-2xl font-bold tracking-wide">Jacha Pizza</h1>
      </div>
      <nav class="hidden md:flex items-center gap-3 font-semibold text-lg">
        <a href="index.html" class="sparkle-button"><span class="text text-gradient-cool">Inicio</span></a>
        <a id="i18n-nav-catalogo" href="catalog.html" class="sparkle-button"><span class="text text-gradient-cool">Catálogo</span></a>
        <a id="i18n-nav-carrito" href="cart.html" class="sparkle-button flex items-center">
          <i class="fa-solid fa-cart-shopping mr-2 text-white"></i>
          <span class="text text-gradient-cool">Carrito</span>
          <span id="cart-count" class="ml-2 bg-red-600 text-white rounded-full px-2 text-xs font-bold">0</span>
        </a>
        <a id="i18n-nav-contacto" href="contact.html" class="sparkle-button flex items-center">
          <i class="fa-solid fa-envelope mr-2 text-white"></i>
          <span class="text text-gradient-cool">Contacto</span>
        </a>
  </div>
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-globe text-white"></i>
          <select id="lang-select" class="bg-white/10 text-white px-2 py-1 rounded border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/40">
            <option value="es">ES</option>
          </select>
        </div>
      </nav>
      <button id="menu-btn" class="md:hidden focus:outline-none focus:ring-2 focus:ring-white" aria-label="Abrir menú">
        <i class="fa-solid fa-bars text-2xl"></i>
      </button>
    </div>
    <nav id="mobile-menu" class="hidden md:hidden bg-primary-800 text-white px-4 py-3 space-y-2">
      <a href="index.html" class="block text-white hover:bg-white/10 rounded px-2 py-1">Inicio</a>
      <a href="catalog.html" class="block text-white rounded px-2 py-1">Catálogo</a>
      <a href="cart.html" class="block text-white hover:bg-white/10 rounded px-2 py-1 flex items-center">
        <i class="fa-solid fa-cart-shopping mr-2 text-white"></i>Carrito
        <span id="cart-count-mobile" class="ml-2 bg-red-600 text-white rounded-full px-2 text-xs font-bold">0</span>
      </a>
      <a href="contact.html" class="block text-white hover:bg-white/10 rounded px-2 py-1 flex items-center"><i class="fa-solid fa-envelope mr-2 text-white"></i>Contacto</a>
      <div class="pt-2">
        <label for="lang-select-mobile" class="text-sm text-white mr-2">Idioma</label>
        <select id="lang-select-mobile" class="w-24 bg-white/10 text-white px-2 py-1 rounded border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/40">
          <option value="es">ES</option>
          <option value="en">EN</option>
        </select>
      </div>
    </nav>
  </header>

  <!-- Catalog banner (static image) -->
  <section class="relative h-56 md:h-72">
    <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&w=1600&q=80" alt="Banner catálogo de pizzas" class="absolute inset-0 w-full h-full object-cover"/>
    <div class="absolute inset-0 bg-primary-900/50"></div>
    <div class="relative container mx-auto px-4 h-full flex flex-col items-start justify-center text-white">
      <h1 class="text-3xl md:text-4xl font-extrabold drop-shadow">Nuestro Catálogo</h1>
      <p class="text-white/90 mt-2">Explora nuestras pizzas clásicas, gourmet y vegetarianas</p>
    </div>
  </section>

  <main class="flex-grow container mx-auto px-4 py-10 reveal-up">
    <section id="catalogo" class="section section-catalog">
      <h2 id="i18n-catalogo-title" class="font-display text-4xl font-extrabold text-gradient-cool text-center mb-6">Catálogo de Pizzas</h2>
      <div class="grid md:grid-cols-3 gap-4 mb-6 panel p-4">
        <div class="relative">
          <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-primary-600"></i>
          <input id="search-input" class="w-full pl-10 pr-3 py-2 rounded border border-primary-200 focus:outline-none focus:ring-2 ring-accent" type="text" placeholder="Buscar pizza..." />
        </div>
        <select id="filter-select" class="border border-primary-200 rounded px-3 py-2 focus:outline-none focus:ring-2 ring-accent">
          <option value="all" id="i18n-filter-all">Todas</option>
          <option value="classic" id="i18n-filter-classic">Clásicas</option>
          <option value="gourmet" id="i18n-filter-gourmet">Gourmet</option>
          <option value="veggie" id="i18n-filter-veggie">Vegetarianas</option>
          <option value="drink">Bebidas</option>
          <option value="soda">Refrescos</option>
          <option value="beer">Cervezas</option>
        </select>
        <select id="sort-select" class="border border-primary-200 rounded px-3 py-2 focus:outline-none focus:ring-2 ring-accent">
          <option value="default" id="i18n-sort-default">Por defecto</option>
          <option value="price-asc" id="i18n-sort-low-high">Precio: menor a mayor</option>
          <option value="price-desc" id="i18n-sort-high-low">Precio: mayor a menor</option>
          <option value="name-asc" id="i18n-sort-name-asc">Nombre: A-Z</option>
          <option value="name-desc" id="i18n-sort-name-desc">Nombre: Z-A</option>
        </select>
      </div>
      <div id="catalogo-lista" class="space-y-8"></div>
    </section>
  </main>

  <footer class="bg-primary-900 text-white text-center py-6 mt-14">
    <p class="text-primary-200"> 2025 Jacha Pizza. Todos los derechos reservados.</p>
  </footer>
  <div id="toast-container"></div>
  <script src="assets/js/app.js"></script>
</body>
</html>
